<div id="footerwrap">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h4>The Legend of Kaito</h4>
                <div class="hline-w"></div>
                <p>{{ site.about }}</p>
                <p><br/><a href="{{ "/about/" | prepend: site.baseurl }}" class="btn btn-theme">Discover the Legend</a></p>
            </div>
            <div class="col-lg-4">
                <h4>Spot us on</h4>
                <div class="hline-w"></div>
                <p>
                    {% for network in site.social %}
                        <a href="{{ network.url }}" class="btn-social btn-outline">
                          <i class="fa fa-{{ network.title }}" aria-hidden="true"></i>
                          <span class="sr-only">{{network.title}}</span>
                        </a>
                    {% endfor %}
                </p>
            </div>
            <div class="col-lg-4">
                <h4>Our Dojo</h4>
                <div class="hline-w"></div>
                <p>
                    {% for line in site.address.first.lines %}
                        {{ line }} <br>
                    {% endfor %}
                </p>
            </div>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/footerwrap -->
